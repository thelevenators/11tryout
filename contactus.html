<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Poppins, Arial;
            margin: 20px;
        }
        .contact-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .contact-form {
            flex: 1;
            min-width: 300px;
            width: 50%;
        }
        .contact-info {
            flex: 1;
            width: 100%;
            min-width: 300px;
            padding-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .contact-info h3 {
            margin-top: 0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #452;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .popup button {
            margin-top: 10px;
            background-color: #f44336;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #e53935;
        }

    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <div class="contact-container">
        <div class="contact-form">
            <form action="https://formspree.io/f/mgveneez" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda..." required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda..." required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda..." required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
        
        <!-- Informasi Kontak -->
        <div class="contact-info">
            <h3>Informasi Kontak</h3>
            <p><strong>Telepon:</strong> +62 856-5480-3842</p>
            <p><strong>Email:</strong> 11thelevenators@gmail.com</p>
        </div>
        
        <div id="notification" class="popup">
            <p>formulis berhasil terkirim! gracias atas pesannya!!</p>
            <button onclick="closeNotification()">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            document.getElementById('notification').style.display = 'block';
        })
        function closeNotification() {
            document.getElementById('notification').style.display = 'none';

            document.getElementById('contactForm').reset();
        }
    </script>
    
</body>
</html>
